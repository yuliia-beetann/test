<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <section>
            <div class="content">
                <h1>Экспресс тест на Коронавирус</h1>
                <p>Есть ли у Вас <br>Коронавирус?</p>
                <div class="answers">
                    <div class="answer-group">
                        <label for="yes">Да</label>
                        <input type="checkbox" id="yes">
                        <div class="content">
                            <div class="result-yes">
                                <p>Поздравляем, у Вас есть Коронавирус!</p>
                            </div>
                            <div class="button">
                                <label for="yes">Пройти тест ещё раз</label>
                            </div>
                        </div>
                    </div>
                    <div class="answer-group">
                        <label for="no">Нет</label>
                        <input type="checkbox" id="no">
                        <div class="content">
                            <div class="result-no">
                                <p>Поздравляем, у Вас нет Коронавируса!</p>
                            </div>
                            <div class="button">
                                <label for="no">Пройти тест ещё раз</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
